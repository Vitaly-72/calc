<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор забора из металлоштакетника</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор забора из металлоштакетника</h1>
        <form id="fence-calculator">
            <div class="form-group">
                <label for="fence-length">Длина забора (м):</label>
                <input type="number" id="fence-length" min="1" required>
            </div>
            <div class="form-group">
                <label for="fence-height">Высота забора (м):</label>
                <input type="number" id="fence-height" min="0.5" max="3" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="profile-type">Тип профиля:</label>
                <select id="profile-type">
                    <option value="standard">Стандартный</option>
                    <option value="premium">Премиум</option>
                </select>
            </div>
            <button type="submit">Рассчитать</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
